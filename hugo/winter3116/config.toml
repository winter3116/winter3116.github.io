baseURL = "https://www.winter3116.github.io"
languageCode = "zh-CN"
title = "winter3116的博客"
theme = "maupassant"
googleAnalytics = ""  # UA-XXXXXXXX-X/G-XXXXXXXXXX

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140

disqusShortname = "yourdiscussshortname"  ## 是否开启disqus评论，不要和utteranc同时开启

disalbeKinds = true

[author]
  name = "winter3116"

[params]
  author = "winter3116"
  subtitle = "专注于C、Go、Java、移动互联网、软件架构"
  keywords = "golang,go语言,go语言笔记,winter3116,java,博客,python,软件架构"
  description = ""
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索

  # 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  customCSS = ['douban.css', 'other.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  customJS = ['douban.js']
  # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录

  fancybox = true
  cdnJsSite = "cdn.bootcdn.net" # 默认：cdnjs.cloudflare.com

[params.image_cdn]
  enable = true
  Host = "https://cdn.jsdelivr.net/gh/winter3116/winter3116.github.io"

## 友情链接，可以多个

[[params.links]]
  title = "Android Gradle权威指南"
  name = "Android Gradle权威指南"
  url = "http://yuedu.baidu.com/ebook/14a722970740be1e640e9a3e"

## 侧边栏广告位
[[params.ads]]
  title = ""
  url = ""
  img = ""

## 配置 utteranc评论,教程参考 https://utteranc.es/
[params.utteranc]
  enable = true
  repo = "winter3116/winter3116.github.io" ##换成自己得
  issueTerm = "pathname"
  theme = "github-light"
## 配置 waline 评论系统,教程参考 https://waline.js.org/
[params.waline]
  enable = false
  placeholder = "说点什么吧..."
  serverURL = "Your waline serverURL" #换成你的serverURL
## 开启版权声明，协议名字和链接都可以换
[params.cc]
    name = "知识共享署名-非商业性使用-禁止演绎 4.0 国际许可协议"
    link = "https://creativecommons.org/licenses/by-nc-nd/4.0/"

## 配置代码高亮
[markup]
  [markup.highlight]
    lineNos = true
    style = "github"

